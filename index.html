<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>labeled-input</title>
    <link rel='stylesheet' href='build/labeled-input.css'>
    <script type='module' src='build/labeled-input.mjs'></script>
</head>

<body>
<h1>&lt;labeled-input&gt;&lt;/labeled-input&gt;</h1>
<p>Labeled Input/Textarea field with validation.</p>
<span style="background-color: #dddddd; padding: 0.4em; display:inline-block">&gt; npm install svelte-labeled-input</span>
<p></p>
<hr>
<labeled-input id="prename"
               name="prename-input"
               placeholder="Your prename"
               label="Prename:"
               value=""></labeled-input>
<labeled-input name="fullname"
               placeholder="Your family name"
               label="Name:"
               value=""></labeled-input>

<div style="width: 60px;">
    <labeled-input id="interval"
                   name="interval-input"
                   placeholder="Interval in days"
                   label="Interval :"
                   type="number"
                   min="1"
                   max="21"
                   value="5"></labeled-input>
</div>

<labeled-input id="description"
               name="description-input"
               placeholder="Description"
               label="Description:"
               type="area"
               size="50"
               rows="4"
               value=""></labeled-input>
<hr>
<span style="text-align: right"><a href="https://ivolution.one">ivolution.one / MIT License</a></span>
</body>
<script src='labeled-input-config.js'></script>
</html>
